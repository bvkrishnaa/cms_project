<!--The content below is only a placeholder and can be replaced.-->
<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registration</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="user" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="user" class="form-control" id="user" [(ngModel)]={{Login.Username}} aria-describedby="emailHelp" placeholder="Enter username">
          </div>
        </div>
        <div class="form-group row">
          <label for="pass" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
          <input type="password" class="form-control" id="pass" [(ngModel)]={{Login.Password}} placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
